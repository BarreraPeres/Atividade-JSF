	<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{pessoaController.pessoa.nome}" required="true" />

            <h:commandButton value="Adicionar Nome" action="#{pessoaController.addNomeDigitado}" />
        </h:panelGrid>

        <h:dataTable value="#{pessoaController.pessoa.nomesDigitados}" var="nome">
            <h:column>
                <h:outputText value="#{nome}" />
            </h:column>
        </h:dataTable>
        
    </h:form>
	</body>
