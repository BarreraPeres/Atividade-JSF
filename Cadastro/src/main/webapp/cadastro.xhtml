<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Formulário de Cadastro</title>
<link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>
<body>
    <!-- Formulário de cadastro -->
    <h1>Cadastro de usuário</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{pessoaController.pessoa.nome}" required="true" />
            <h:commandButton value="Adicionar Nome" action="#{pessoaController.addNomeDigitado}" />
        </h:panelGrid>
    </h:form>

    <!-- Lista de nomes -->
    <h1>Lista</h1>
    <h:dataTable value="#{pessoaController.pessoa.nomesDigitados}" var="nome">
        <h:column>
            <h:outputText value="#{nome}" />
        </h:column>
    </h:dataTable>
</body>
</html>
